<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1 id="header">IMDB's' Top 250 movies</h1>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class=>
                    <input class="inputFix" id="searchItem" type="text" name="search" placeholder="Search Directory...">

                    <button class="btn btn-primary" id="previous">Previous</button><span id="display">Showing # to # of #</span>                    <button class="btn btn-primary" id="next">Next</button>

                    <input class="inputFix" type="number" id="moviesPerPage" name="listedMovies" placeholder="Movies per page...">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-3">
                <table id="myTable" class="table">
                    <div class="container">
                        <thead class="thead-inverse">
                            <tr>
                                <th class="">
                                    Poster
                                </th>
                                <th id="movieName">
                                    Title
                                </th>
                                <th id="rating">Rating</th>
                                <th id="director">Director</th>
                            </tr>
                        </thead>
                    </div>
                    <tbody id="tBody" class="">

                    </tbody>

                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
