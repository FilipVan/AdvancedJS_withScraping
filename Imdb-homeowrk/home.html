<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <button id="previous">Previous</button><span id="display">Showing # to # of #</span> <button id="next">Next</button>

    <h1>IMDB's' Top 250 movies</h1>
    <table id="myTable" class="table table-hover">
        <input id="searchItem" type="text" name="search" placeholder="Search Directory...">
        <br>
        <input type="number" id="moviesPerPage" name="listedMovies" placeholder="">

        <thead class="thead-inverse">
            <tr>
                <th>
                    Poster
                </th>
                <th id="title">
                    Title
                </th>
                <th id="rating">Rating</th>
                <th id="dir">Director</th>
            </tr>
        </thead>
        <tbody id="tBody" class="">

        </tbody>

    </table>


    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="javascript/script.js"></script>
</body>

</html>
